<div class="card shadow">
  <div class="card-header">
    Add Bear
    <div class="card-body">
      <form [formGroup]="beerForm">
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Beer title"
          [ngClass]="
            beerForm.controls.beerName.invalid &&
            beerForm.controls.beerName.touched
              ? 'is-invalid'
              : ''
          "
          formControlName="beerName"
        />
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Upc code"
          [ngClass]="
            beerForm.controls.upc.invalid && beerForm.controls.upc.touched
              ? 'is-invalid'
              : ''
          "
          formControlName="upc"
        />
        <input
          type="number"
          class="form-control mb-3"
          placeholder="Price of beer"
          [ngClass]="
            beerForm.controls.price.invalid && beerForm.controls.price.touched
              ? 'is-invalid'
              : ''
          "
          formControlName="price"
        />

        <select
          class="form-select mb-3"
          [ngClass]="
            beerForm.controls.beerStyle.invalid &&
            beerForm.controls.beerStyle.touched
              ? 'is-invalid'
              : ''
          "
          formControlName="beerStyle"
        >
        <option [ngValue]="null" disabled> Choose your Beer Style </option>
          <option *ngFor="let beerStyle of beerTypes" [ngValue]="beerStyle "> {{beerStyle}} </option>
        </select>
        <button type="submit" [disabled]="beerForm.invalid" class="btn btn-danger" (click)="onSubmit()">Submit </button>
      </form>
    </div>
  </div>
</div>
