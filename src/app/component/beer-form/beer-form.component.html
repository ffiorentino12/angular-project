<div class="card shadow">
  <div class="card-header">
    Add Bear
    <div class="card-body">
      <form [formGroup]="beerForm">
        <input type="text" class="form-control" 
        placeholder="Beer title"
        [ngClass]="beerForm.controls.beerName.valid ? '' : 'is-invalid' "
        formControlName="beerName" />
      </form>
    </div>
  </div>
</div>
